<!doctype html>
<html lang="en">
    <head>
        <title>Fund Me App</title>
        <link rel="stylesheet" href="./index.css" />
    </head>
    <body>
        <div class="container">
            <div class="circle" style="--i: 1"></div>
            <div class="circle" style="--i: 2"></div>
            <div class="circle" style="--i: 3"></div>
            <div class="circle" style="--i: 4"></div>
            <span>
                <h1>Fund Me App</h1>
                <button id="connectButton">Connect Metamask</button>
            </span>
            <span>
                <label for="ethAmount">ETH Amount:</label>
                <div>
                    <input id="ethAmount" placeholder="0.1" />
                    <button id="fundButton">Fund</button>
                </div>
            </span>
            <span>
                <p id="balance"></p>
                <button id="balanceButton">Get Balance</button>
                <button id="withdrawButton">Withdraw</button>
            </span>
            <script src="./index.js" type="module"></script>
        </div>
    </body>
</html>
